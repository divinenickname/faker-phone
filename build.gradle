plugins {
    id 'idea'
    id 'java'
}

group("ru.divinenickname.faker.phone")
version("0.1.0-SNAPSHOT")

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
}

test {
    useJUnit()
    maxHeapSize = '1G'
}